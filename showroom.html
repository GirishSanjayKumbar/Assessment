<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function myFunction() {
    var tv=['sony','mi'];
    var laptop=['sony','lenovo'];
    var mobile=['mi','motrola'];
    var t='<ul>';
    var x = document.getElementById("mySelect").value;
    
    if(x==0)
    {
        tv.forEach(element => {
            t += "<li>"+element+"</li>";
        });
    }
    else if(x==1)
    {
        laptop.forEach(element => {
            t += "<li>"+element+"</li>";
        });
    }
    else if(x==2)
    {
        mobile.forEach(element => {
            t += "<li>"+element+"</li>";
        });
    }
    document.getElementById("demo").innerHTML = t;
}

    </script>
</head>
<body>
    <select id="mySelect" onchange="myFunction()">
        <option >--select--
        <option value="0">Tv
        </option>
        <option value="1">laptop</option>
        <option value="2">mobile</option>
      </select>
      
      <p>Details:</p>
      
      <div id="demo"></div>
</body>
</html>
